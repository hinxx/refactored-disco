<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="simple js -> python">

<link rel="icon" href="../../favicon.ico">

<title>Refactored Disco</title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<script>

$.ajaxSetup({ cache:false });

$(document).ready(function() {

// to be called from timeout function
function callTest1() {
	$.ajax({
		url: "http://localhost:5000/test1",
			type: 'GET',
			success: function(res) {
				console.log(res);
				// alert(res);
			},
			error: function(error) {
				console.log(error);
			}
	});
}

setTimeout(function() { callTest1(); }, 5000);

});


</script>
</head>


<body>
<H1>This is a test page to collect data from python server</H1>
<p>
<p>

<form action="/test1/param1/param2" method="get">
<input type="submit" value="Submit">
</form>

</body>
</html>
